<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Web App</title>

    <link rel="stylesheet" href="index.css">

                    </div>
                </div>

            <div class="row">

            </div>
    
            <!-- <div class="map"></div>
